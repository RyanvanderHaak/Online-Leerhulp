<title>LeerToGo - Online Leerhulp</title>
<link rel="icon" href="LogoOnlineLeerhulp.png" type="image/png">
<style>
  body {
      font-family: 'Arial', sans-serif;
      background-color: lightblue;
  }

button {
  background-color: rgb(29, 155, 240);
  color: white;
  height: 50px;
  width: 100px;
  border-color: orange;
  border-radius: 50px;
  border-style: solid;
  cursor: pointer;
  border-width: 1.50px;
  margin-left: 2px;
  font-weight: bold;
  font-size: 12.5px;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 5px;
  padding-right: 5px;
  vertical-align: top;
}
#nav{
  padding: 0.25%;
  background-color: rgb(239, 157, 16);
  margin: 0%;
  height:max-content;
  width:max-content;
  margin-left: 310px;
  border-radius: 50px
}


.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#question-form, #quiz-container {
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 34px;
    border-style: solid;
    border-color: rgb(79, 169, 199);
}


#feedback {
    margin-top: 10px;
    font-weight: bold;
}

</style>
<div id="nav">
<button onclick="window.location.href = 'Home.html';">Home</button>
<button onclick="window.location.href = 'Bibliotheek.html';">Bibliotheek</button>
<button onclick="window.location.href = 'Schoolvakken.html';">Schoolvakken</button>
<button onclick="window.location.href = 'Tools.html';">Tools</button>
<button onclick="window.location.href = 'Arya.html';">Arya (AI)</button>
<button onclick="window.location.href = 'Account.html';">Account</button>
<button onclick="window.location.href = 'Contact.html';">Contact</button>
</div>
<br>
<body>
    <div class="container">
        <h2>LeerToGo</h2>
        <div id="question-form">
            <input type="text" id="question" placeholder="Voer een vraag in">
            <input type="text" id="answer" placeholder="Voer het antwoord in">
            <button onclick="addQuestion()">Toevoegen</button>
        </div>
        <div id="questions-container"></div>
        <button onclick="startQuiz()">Start Quiz</button>
        <div id="quiz-container" style="display:none;">
            <p id="quiz-question"></p>
            <input type="text" id="quiz-answer" placeholder="Typ je antwoord">
            <button onclick="checkAnswer()">Controleer antwoord</button>
            <p id="feedback"></p>
        </div>
    </div>
<script src="LeerToGo.js"></script>
</body>
