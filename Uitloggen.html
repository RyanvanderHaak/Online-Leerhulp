<button id="logoutButton">Uitloggen</button>
<br>
<p>Hiermee wordt jouw account van dit apparaat verwijderd. Opnieuw inloggen? Klik dan <a href="Inloggen.html">hier</a>.</p>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      var logoutButton = document.getElementById('logoutButton');

      logoutButton.addEventListener('click', function() {
          var confirmation = confirm('Weet je zeker dat je wilt uitloggen?');
          if (confirmation) {
              localStorage.removeItem('user');
              alert('Je bent succesvol uitgelogd!');
              window.location.href = 'Uitloggen.html';
          }
      });
  });
</script>
<br>
<br><div id="status" class="status"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var user = localStorage.getItem('user');
        var statusDiv = document.getElementById('status');

        if (user) {
            statusDiv.textContent = 'Je bent momenteel ingelogd. Geniet van de extra voordelen!';
            statusDiv.classList.add('logged-in');
        } else {
            statusDiv.textContent = 'Je bent momenteel niet ingelogd. Registreer een account of log in voor de extra voordelen!';
            statusDiv.classList.add('not-logged-in');
        }

    });
</script>
